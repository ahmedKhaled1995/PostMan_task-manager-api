<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/a16ba5e16d.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Bootstrap Theme</title>
  </head>

  <body>
    <!-- START HERE -->
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md bg-dark navbar-dark p-0">
      <div class="container">
        <a class="navbar-brand" href="./index.html">Blogen</a>
        <button
          class="navbar-toggler"
          data-toggle="collapse"
          data-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav"></div>
      </div>
    </nav>
    <!-- Header -->
    <header id="main-header" class="bg-primary text-white py-2">
      <div class="container">
        <div class="row">
          <div class="col d-flex align-items-center">
            <i class="fa fa-users fa-2x mr-2" aria-hidden="true"></i>
            <h3 class="align-self-centers">Blogen Admin</h3>
          </div>
        </div>
      </div>
    </header>
    <!-- Ruler -->
    <div class="bg-light py-4"></div>
    <!-- Login section -->
    <section id="login-section" class="py-3">
      <div class="container">
        <div class="row">
          <div class="col-md-6 mx-auto">
            <div class="card">
              <div class="card-header">
                Account Login
              </div>
              <div class="card-body">
                <form id="login-form" action="./html/dashboard.html">
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input
                      class="form-control"
                      type="email"
                      id="email"
                      placeholder="Email"
                    />
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input class="form-control" type="password" id="password" />
                  </div>
                  <div class="form-group">
                    <input
                      type="submit"
                      value="Login"
                      class="btn btn-primary btn-block"
                    />
                  </div>
                  <div class="form-group">
                    <a
                      class="btn btn-success btn-block"
                      href="./html/signup.html"
                      >Sign Up</a
                    >
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Footer Section -->
    <!-- <footer id="main-footer" class="mt-5 py-5 text-white bg-dark fixed-bottom">
      <div class="container">
        <div class="row">
          <div class="col text-center mx-auto">
            <p class="lead">Copyright &copy; <span id="year"></span> Blogen</p>
          </div>
        </div>
      </div>
    </footer> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/utils.js"></script>
    <script src="./scripts/index.js"></script>
    <script>
      // Get the current year for the copyright
      $("#year").text(new Date().getFullYear());
    </script>
  </body>
</html>
