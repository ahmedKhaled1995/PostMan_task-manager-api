<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/a16ba5e16d.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Bootstrap Theme</title>
  </head>

  <body>
    <!-- START HERE -->
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md bg-dark navbar-dark p-0 px-3">
      <div class="container">
        <a class="navbar-brand" href="../html/dashboard.html">Blogen</a>
        <button
          class="navbar-toggler"
          data-toggle="collapse"
          data-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav"></div>
      </div>
    </nav>

    <!-- Header -->
    <header id="main-header" class="bg-primary text-white py-2">
      <div class="container">
        <div class="row">
          <div class="col d-flex align-items-center">
            <i class="fa fa-users fa-2x mr-2" aria-hidden="true"></i>
            <h3 class="align-self-centers">Edit Profile</h3>
          </div>
        </div>
      </div>
    </header>
    <!-- Edit Buttons -->
    <section id="buttons-sections" class="py-4 bg-light">
      <div class="container">
        <div class="row">
          <div class="col-md-3 mx-auto">
            <a href="./dashboard.html" class="text-dark btn btn-block">
              <i class="fa fa-arrow-left mr-2" aria-hidden="true"></i>Back To
              Dashboard
            </a>
          </div>
          <div class="col-md-3 mx-auto">
            <a
              href="#"
              id="apply-changes"
              class="text-white btn btn-success btn-block"
            >
              <i class="fa fa-check mr-2" aria-hidden="true"></i>Apply Changes
            </a>
          </div>
        </div>
      </div>
    </section>
    <!-- Post Edit Section -->
    <section id="edit-post" class="py-4">
      <div class="container">
        <div class="row">
          <div class="col-md-9">
            <div class="card">
              <div class="card-header">
                Edit Profile
              </div>
              <div class="card-body">
                <form>
                  <div class="form-group">
                    <label for="name">Name</label>
                    <input id="name" type="text" class="form-control" />
                  </div>

                  <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" type="email" class="form-control" />
                  </div>

                  <div class="form-group">
                    <label for="age">Age</label>
                    <input id="age" type="number" class="form-control" />
                  </div>

                  <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" type="password" class="form-control" />
                  </div>

                  <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input
                      id="confirm-password"
                      type="password"
                      class="form-control"
                    />
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <h3>Your Avatar</h3>
            <div id="img-section">
              <img
                id="profile-picture"
                class="img-fluid mb-1"
                src="../img/avatar.png"
                alt="avatar_img"
              />
            </div>

            <input type="file" id="img-upload" class="mb-3" />
            <button id="delete-img" class="btn btn-danger btn-block">
              Delete Image
            </button>
          </div>
        </div>
      </div>
    </section>
    <!-- Footer Section -->
    <!-- <footer id="main-footer" class="mt-5 py-5 text-white bg-dark fixed-bottom">
      <div class="container">
        <div class="row">
          <div class="col text-center mx-auto">
            <p class="lead">Copyright &copy; <span id="year"></span> Blogen</p>
          </div>
        </div>
      </div>
    </footer> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="../scripts/utils.js"></script>
    <script src="../scripts/profile.js"></script>
    <script>
      // Get the current year for the copyright
      $("#year").text(new Date().getFullYear());
    </script>
  </body>
</html>
